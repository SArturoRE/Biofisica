<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- indexJS -->
    <script src="js/index.js"></script>

    <!--Llamado a mi css-->
    <link rel="stylesheet" href="css/Spregu.css">
    <!--Eliminar y agregar preguntas-->
    <script src="js/materialApoyo_Preguntas.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!--Llamado a scrips de bodstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--toastr-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">


</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="img/logo_biofisica.png" width="100" alt="logo_biofisica">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-11"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-list-11">
                <ul class="navbar-nav ml-auto ">
                </ul>
            </div>
        </div>
    </nav>


    <div class="plantilla_pregunta" hidden>
        <div class="container shadow p-3 mb-5 bg-white rounded">
            <div class="eliminar_pregunta row">
                <span onclick="eliminarPregunta(this)">&times;</span>
            </div>
            <div class="body_Pregunta row">
                <div class="col">
                    <div class="row">
                        <div class="col-3">
                            <label for="">Pregunta:</label>
                        </div>
                        <div class="col-9">
                            <textarea required class="form-control" name="" id="" cols="30" rows="5" placeholder="Escriba aqui su pregunta"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Respuestas:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">a)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">b)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">c)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">d)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="">Respuesta Correcta: </label>
                        </div>
                        <div class="col-9">
                            <select class="form-control" name="" required>
                                <option value="" disabled selected hidden>seleciona una opcion..</option>
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="">Unidad:</label>
                        </div>
                        <div class="col-9">
                            <input class="form-control" type="number" pattern="[^\.]" placeholder="Escriba la unidad a la que pertenece esta pregunta" required
                                onkeyup="this.value = this.value.toUpperCase();">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form class="formulario_preguntas" onsubmit="event.preventDefault(); submit();">
        <div class="body_formulario_preguntas">
        </div>
        <div class="footer fixed-bottom shadow p-2 mb-2 bg-white rounded">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-dark float-right" type="submit">finalizar</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark float-left" onclick="agregaPregunta()">Agregar Pregunta</button>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="checkbox" value="" name="">
                        <label class="form-check-label" for="">
                            Preguntas para Examen
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
