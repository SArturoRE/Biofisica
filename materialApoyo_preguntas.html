<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subir Preguntas</title>

    <!-- indexJS -->
    <script src="js/index.js"></script>

    <!--Eliminar y agregar preguntas-->
    <script src="js/materialApoyo_Preguntas.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!--Llamado a scrips de bodstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--toastr-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://kit.fontawesome.com/d6762b660c.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

    <style>
        .body_formulario_preguntas {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /*formulario de preguntas*/
        .body_Pregunta {
            display: inline-block;
            text-align: center;
        }

        /*Tratamos de alinar la x*/
        .eliminar_pregunta {
            display: flex;
            justify-content: flex-end;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="img/logo_biofisica.png" width="100" alt="logo_biofisica">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-11"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-list-11">
                <ul class="navbar-nav ml-auto ">
                </ul>
            </div>
        </div>
    </nav>


    <div class="plantilla_pregunta" hidden>
        <div class="container shadow p-5 m-5 bg-white rounded">
            <div class="eliminar_pregunta row">
                <span onclick="eliminarPregunta(this)">&times;</span>
            </div>
            <div class="body_Pregunta row">
                <div class="col">
                    <div class="row">
                        <div class="col-3">
                            <label for="">Pregunta:</label>
                        </div>
                        <div class="col-9">
                            <textarea required class="form-control" name="Descripcion" cols="30" rows="5"
                                placeholder="Escriba aqui su pregunta"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Respuestas:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">a)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="A" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">b)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="B" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">c)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="C" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="">d)</label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" name="D" required value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="">Respuesta Correcta: </label>
                        </div>
                        <div class="col-9">
                            <select class="form-control" name="RespuestaCorrecta" required>
                                <option value="" disabled selected hidden>seleciona una opcion..</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="">Unidad:</label>
                        </div>
                        <div class="col-9">
                            <input class="form-control" type="number" name="Unidad" pattern="[^\.]"
                                placeholder="Escriba la unidad a la que pertenece esta pregunta" required
                                onkeyup="this.value = this.value.toUpperCase();">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form class="formulario_preguntas" onsubmit="event.preventDefault(); getData(this);">
        <div class="body_formulario_preguntas" style="margin-bottom: 10vh;">
        </div>
        <div class="footer fixed-bottom p-3 m-1 shadow bg-white rounded">
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <div class="row" style="justify-content:center">
                            <button type="button" class="btn btn-outline-dark float-left"
                                onclick="agregaPregunta()">Nueva</button>
                            <button class="btn btn-outline-dark float-right" type="submit">finalizar</button>
                        </div>
                        <div class="row" style="justify-content:center">
                        </div>
                    </div>
                    <div class="col-11">
                        <div class="row">
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-12">
                                        <input class="form-check-input" type="checkbox" name="PreguntasParaExamen"
                                            onclick="cambiaInputSeccionExamen(this)">
                                        <label class="form-check-label" for="">
                                            Preguntas para Examen
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <label for="">Seccion</label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" pattern="[A-Z0-9]+" onkeyup="this.value = this.value.toUpperCase();"
                                            class="form-control input-seccion-examen" name="SeccionExamen" disabled>
                                    </div>

                                </div>
                            </div>
                            <div class="col-9">
                                <div class="row">
                                    <div class="col">
                                        <label for="">Duracion</label>
                                        <input disabled name="DuracionExamen" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" placeholder="hh:mm:ss" type="text" class="form-control input-duracion-examen"/>
                                    </div>
                                    <div class="col">
                                        <label for="">FechaAplicacion</label>
                                        <input disabled name="FechaAplicacionExamen" type="text" class="form-control datetimepicker-input input-fechaAplicacion-examen"
                                            id="input-fechaAplicacion-examen" data-toggle="datetimepicker"
                                            data-target="#input-fechaAplicacion-examen" />
                                    </div>
                                    <div class="col">
                                        <label for="">FechaLimiteAplicacion</label>
                                        <input disabled name="FechaLimiteAplicacionExamen" type="text" class="form-control datetimepicker-input input-fechaLimiteAplicacion-examen" id="input-fechaLimiteAplicacion-examen" data-toggle="datetimepicker"
                                            data-target="#input-fechaLimiteAplicacion-examen" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $(function () {

            $('#input-fechaAplicacion-examen').datetimepicker({
                format:"YYYY/MM/DD HH:mm:ss",
                minDate: moment().add(1,"hours")
            });
            $('#input-fechaLimiteAplicacion-examen').datetimepicker({
                format: "YYYY/MM/DD HH:mm:ss",
                minDate: moment().add(2,"hours")
            });
        });
    </script>
</body>

</html>
